<script>

function letterChanges(str) {
  ary = str.split('')

  increaseCharCode(ary);
  var reformattedStr = capitalizeVowels(ary);

  return reformattedStr.join("");
}

function increaseCharCode(ary) {
  for (i=0; i<ary.length; i++) {
    var charCode = ary[i].charCodeAt(0)
    if (charCode >= 97 && charCode < 122) {
      ary[i] = String.fromCharCode(charCode + 1)
    } else if ( ary[i] == "z") {
      ary[i] = "a"
    } else {
      ary[i] = ary[i]
    }
  }
  return ary;
}

function capitalizeVowels(ary) {

  for (i=0; i<ary.length; i++) {
    if (ary[i] == "a") {
      ary[i] = "A";
    } else if (ary[i] == "e") {
      ary[i]= "E";
    } else if (ary[i] == "i") {
      ary[i] = "I";
    } else if (ary[i] == "o") {
      ary[i] = "O";
    } else if (ary[i] == "u") {
      ary[i] = "U";
    }
  }
  return ary;
}

function LetterChanges(str) {

  for (var i = 0; i < str.length; i++) {
    var s = str.charAt(i);
    if (/[^a-zA-Z]/.test(s)) {
      ret += s;
    } else if (s === 'z' || s === 'Z') {
      ret += 'A';
    } else {
      ret += String.fromCharCode(str.charCodeAt(i) + 1);
    }
  }
  ret = ret.replace(/a/g, 'A');
  ret = ret.replace(/e/g, 'E');
  ret = ret.replace(/i/g, 'I');
  ret = ret.replace(/o/g, 'O');
  ret = ret.replace(/u/g, 'U');
  return ret;

}
